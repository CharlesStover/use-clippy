language: node_js
node_js: 10.15.3
branches:
  only: master
cache: yarn
install:
  - yarn
  - yarn build
  - cd demo
  - yarn
  - yarn build
  - cd ..
script:
  - yarn test
  - cd demo
  - yarn test
  - cd ..
deploy:
  - api_key:
      secure: 
    edge: true
    email: npmjs@charlesstover.com
    on:
      branch: master
    provider: npm
    skip_cleanup: true
  - edge: true
    github-token:
      secure: 
    keep-history: true
    local-dir: demo/build
    on:
      branch: master
    provider: pages
    skip-cleanup: true
    target-branch: gh-pages
